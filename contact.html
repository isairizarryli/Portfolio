<!DOCTYPE html>

<head>

  <title>Isabela Irizarry | Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Comfortaa&family=Josefin+Sans:wght@500&family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --baby-pink: #FFC1CC;
      --cream: #FFF5E1;
      --peach-cream: #FFF1E6;
      --peach-pink: #fad0c1;
      --strawberry-red: #FF6B81;
      --bold-strawberry: #ff3856;
      --powder-blue: #a9ceeb;
      --soft-blue: #abd2ef;
      --orange: #ff7b00;
      --soft-orange: #ff9f6b;
      --charcoal-gray: #4A4A4A;
    }

    body {
      background-color: var(--cream);
      margin: 0;
      font-family: 'Nunito', sans-serif;
    }

    .logo {
      position: absolute;
      top: 1.5rem;
      left: 2rem;
      width: 90px;
      height: auto;
      opacity: 0.95;
      z-index: 100;
    }

    .banner {
      width: 100%;
      background: linear-gradient(90deg, var(--baby-pink), var(--peach-pink), var(--cream), var(--peach-pink), var(--baby-pink));
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
    }

    .banner h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 4rem;
      color: var(--strawberry-red);
      margin: 0;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      background-color: rgba(255, 245, 225, 0.9);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    nav a {
      font-family: 'Comfortaa', sans-serif;
      text-decoration: none;
      color: var(--charcoal-gray);
      background-color: var(--powder-blue);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: var(--strawberry-red);
      color: white;
    }

    main {
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    h2.section-title {
      font-family: 'Comfortaa', cursive;
      font-size: 2.5rem;
      color: var(--charcoal-gray);
      background: linear-gradient(to top, var(--peach-pink) 50%, transparent 50%);
      padding: 0 6px;
      border-radius: 8px;
      display: inline-block;
    }

    main p {
      font-family: 'Nunito', sans-serif;
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--charcoal-gray);
    }

    .contact-section,
    .form-section {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .form-section {
      animation-delay: 1s;
    }

    a.contact-link {
      display: block;
      font-family: 'Comfortaa', sans-serif;
      font-size: 1rem;
      margin: 0.75rem 0;
      color: var(--charcoal-gray);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a.contact-link:hover {
      color: var(--strawberry-red);
    }

    form {
      max-width: 500px;
      margin: 2rem auto 0;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: 'Nunito', sans-serif;
    }

    form button {
      padding: 0.6rem 1.2rem;
      background-color: var(--bold-strawberry);
      color: white;
      border: none;
      border-radius: 20px;
      font-family: 'Comfortaa', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    form button:hover {
      background-color: var(--charcoal-gray);
      color: white;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      .logo {
        width: 70px;
        top: 1rem;
        left: 1rem;
      }
      .banner h1 {
        font-size: 2.5rem;
        padding: 0 2rem;
        line-height: 1.2;
      }
    }
  </style>
</head>

  <div class="banner">

    </section>
  </main>
